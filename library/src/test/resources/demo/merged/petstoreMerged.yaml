openapi: 3.0.0
info:
  title: The Best Petstore APIs
  version: 1.0.0
  description: An API for The Best Petstore
servers:
  - url: http://thebestpetstore.com/
paths:
  /billing/chargeCustomer/{customerId}:
    post:
      tags:
        - internal
      description: charge a customer with customerId
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: customer charged successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationSuccess"
  /inventory/search/{productId}:
    get:
      tags:
        - external
      description: search inventory by productId
      responses:
        '200':
          description: inventory result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InventoryItem"
  /marketing/advertising:
    post:
      tags:
        - internal
      description: create a random advertisement
      requestBody:
        description: data needed to create the advertisement
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                company:
                  type: string
                message:
                  type: string
      responses:
        '200':
          description: ad posted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationSuccess"
components:
  schemas:
    OperationSuccess:
      description: a successful operation
      type: object
      properties:
        data:
          type: string
    InventoryItem:
      description: inventory item
      type: object
      properties:
        sku:
          type: string
        name:
          type: string
