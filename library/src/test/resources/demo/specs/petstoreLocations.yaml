openapi: 3.0.0
info:
  title: The Best Petstore Location Team API
  version: 1.0.0
  description: An API for The Best Petstore's Location team
servers:
  - url: http://thebestpetstore.com/
paths:
  /store/location/{zipcode}:
    get:
      tags:
        - external
      description: search stores by zipcode
      responses:
        '200':
          description: store search result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StoreResult"
  /store/location/{address}:
    get:
      tags:
        - external
      description: search stores by addrss
      responses:
        '200':
          description: store search result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StoreResult"
components:
  schemas:
    StoreResult:
      description: a store
      type: object
      properties:
        address:
          type: string